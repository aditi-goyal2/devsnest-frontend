<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/puzzle.png" type="image/x-icon">
    <title> Memory Game</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./img/4K_2.mp4" type="video/mp4">
      </video>
    <div class="popup">
        <div>
            <h2></h2>
            <h5>Score:0</h5>
            <br>
            Play Again
            <br>
            <button class="shadow" id="reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="stats" >
            <h6>Remaining Moves - <span>30</span></h6>
        </div>
        <div id="stats-score" >
            <h6>Score - <span>0</span></h6>
        </div>
        <div id="grid">
            <!-- <div class="card">
                <div class="inner">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
