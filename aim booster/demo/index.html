<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Particleground demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/aim.css" />
  
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <script type='text/javascript' src='../jquery.particleground.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
  <title>AIM BOOSTER</title>
</head>

<body>

<div id="particles">
  
  <div class="menupage">
    <div class="playbtn">
        Play
    </div>
    <div class="instruction-btn">
      <h6>
        Instruction
      </h6>
      <p>
        <ul>
          <li>Hit the target </li>
        </ul>
      </p>
  </div>
</div>
<div class="ok">
  <div class="cursor">
    <img src="img/crosshair.png" alt="">
</div>
<div class="target">
    <img src="img/target.png" alt="" draggable="false">
</div>
<div class="score">
</div>
<div class="timer">

</div>
<div class="highscore">HighScore 0</div>
</div>

<audio src="sound/damage.wav" class="damage"></audio>
<audio src="sound/shoot.wav" class="shoot"></audio>


</div>
<script src="script.js"></script>
</body>
</html>
